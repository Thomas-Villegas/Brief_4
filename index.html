<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inspiration&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Ocean Shepherd</title>
</head>

<body class="vw-100 vh-100 d-flex align-items-center flex-column justify-content-between bg-color-1">
    <header id="header" class="vw-100 d-flex justify-content-center align-items-center">
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-5">
                    <div class="titre">Ocean</div>
                </div>
                <div class="col-2">
                    <div id="logo"></div>
                </div>
                <div class="col-5">
                    <div class="titre">Shepherd</div>
                </div>
            </div>
        </div>
    </header>
    <div class="container bg-color-1">
        <div class="row flex-column">
            <div class="col d-flex justify-content-center align-items-center mt-5">
                <label for="nbBateau" class="label">Nombre de bateaux :</label>
                <input type="number" id="nbBateau" placeholder="Entre 2 et 4" class="form-control-sm border-1 ml-4 mr-4 bg-color-2"/>
            </div>
            <div class="col d-flex justify-content-center align-items-center">
                <button class='btn btn-color-1' onClick='startGame()'>Placer votre flotte</button>
            </div>
        </div>
    </div>
    <div class="container d-flex justify-content-center">
        <div class="row mt-5 justify-content-center">
            <div class="col-2 text-center align-self-center" id="j1"></div>
            <div id="jeu" class="col-auto"></div>
            <div class="col-2 text-center align-self-center" id="j2"></div>
        </div>  
        <div class="alert alert-success d-none" role="alert"></div>
    </div>      
    <footer id="footer" class="d-flex justify-content-center align-items-end vw-100">
        <div class="container-xxl p-0 m-0 vw-100">
            <div class="row">
                <div class="col-12 p-0">
                    <img src="images/fond.png" alt="plage 8bit">
                </div>
            </div>
        </div>
    </footer>

    <script src="Javascripts/toolbox.js"></script>
    <script src="Javascripts/IA.js"></script>
    <script src="Javascripts/jeu.js"></script>
    <script src="JavaScripts/main.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
